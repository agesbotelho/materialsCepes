<body>


		<div class="modal hide" id="confirmDelete">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Atenção</h3>
			</div>
			<div class="modal-body">
				<p>Você deseja realmente excluir?</p>
				<div class="alert alert-error">Atenção: esta operação não pode ser desfeita.</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-danger">Sim, desejo excluir.</a> <a href="#" class="btn" data-dismiss="modal">Cancelar</a>
			</div>
		</div>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.js" type="text/jscript"></script>
<script type="text/javascript">
	$(function() {
		$("td.deleteLink a").click(function() {
			$('#confirmDelete').modal('show');
			$("#confirmDelete .btn-danger").attr("href", $(this).attr("href"));
			return false;
		});
	});
</script>

</html>
